<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
	<script type="text/javascript" src="js/libs/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.js"></script>
	<script type="text/javascript" src="js/libs/db.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/libs/highcharts.js"></script>
	<script type="text/javascript" src="js/statistics.js"></script>
	<title>surfRight Statistics</title>
</head>
<body>
	<div class="accordion" id="accordion2">
		<div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" href="#collapseOne">
				<i class="icon-th"></i> Advanced
				</a>
			</div>
			<div id="collapseOne" class="accordion-body collapse">
				<div class="accordion-inner">
					<select id="slRange">
						<option value="day">today</option>
						<option value="week">this week</option>
						<option value="month">this month</option>
						<option value="all">begining of time</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div id="myCarousel" class="carousel slide" data-interval="false">
		<!-- Carousel items -->
		<div class="carousel-inner">
			<div class="active item">
				<div class="chart" id="hostnameBarChart"></div>
			</div>
			<div class="item">
				<div class="chart" id="hostnamePipeChart"></div>
			</div>
		</div>
	</div>
	<div>
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div>
</body>
</html>
